# Title of the panel that appears in about:home
panel.title=Goal.com

# Label for add-ons option to change feed edition
feedEdition.label=Feed edition

# Add-on option for international feed edition (contents in English)
#  %1$S = language name, %2$S = region name
#  e.g. English (United States)
feedEdition.labelFormat=%1$S (%2$S)

# Prompt that opens after installing feed
prompt.title=Welcome to your Goal.com panel!
prompt.message=Which edition would you like to follow?
prompt.ok=OK
